    <!-- 计算属性 -->
    <div id = "example">
        <p>原句:{{fullName}}</p>
        <p>翻转:{{reversedFull}}</p>
    </div>

<script>
 



    var vm = new Vue({
        el:"#example",
        data:{
            message:"泽塔",
            firstName:"泽",
            lastName:"塔",
        },
        computed:{
            reversedFull:function(){
                return this.nameReverse(this.fullName)
            },
            fullName:{
                //get fullName时候return的
                get:function(){
                    return this.firstName + " " +this.lastName
                },
                //setfullname时执行函数,参数为改变后的fullName
                set:function(newValue){
                    //修改全名后firstname和lastname也会发生改变
                    var names = newValue.split(" ")
                    this.firstName= names[0];
                    this.lastName = names[names.length - 1]
                }
            }
        },
        methods:{
            nameReverse:function(name){
                return name.split("").reverse().join("")
            }
        },
        watch:{
            fullName:function(newVal,oldVal){
                console.log(`你把${oldVal}改成了${newVal}`);
            }
        }
    })
